<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
         <!-- element selector  -->
        div{
            background-color:purple;
        }
        <!-- class selector -->
       
        .GREEN{
            background-color: rgb(23, 131, 131);
        }
    </style>
</head>
<body>
    <div>
        i am a div
    </div>
    <div class="red">
        hey im a ACHAL
    </div>
    <div ID="GREEN">
        ACHAL SANJAY ZIPARKAF
    </div>
</body>
</html>
