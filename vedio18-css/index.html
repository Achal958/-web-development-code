<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        
        
        .box{
background-color: aqua;
        }
        .box1{
color: yellow;
padding: 10px;
margin: 5px;
border: 2px solid blueviolet;
height: 200px;
box-sizing: border-box;
        }
        .box2{
color: red;
        }
    </style>
</head>
<body>
    <div class="box box1">hey there is box</div>
    <div class="box box2">hey there is another box</div>
</body>
</html>
