<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>
<body>
    <h1>What are Semantic tags</h1>
    <img src="image-symentic.png"  width="500" alt="image">
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        <p>Copyright 2023</p>
    </footer>
    <article>
        <h2>Article </h2>
        <section>
          <p>Content here</p>
        </section>
    </article>
    <aside>
        <p>This is an aside content</p>
      </aside>
    <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
    </nav>
    <figure>
        <img src="html.png" alt="An example image">
        <figcaption>This is an example image.</figcaption>
    </figure>
    
    
    
    
</body>
</html>
